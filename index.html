<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Doomsday Countdown</title>

    <script src="https://cdn.jsdelivr.net/gh/Jackson202-svg/Marvel-doomsday-countdown-@main/countdown.js"></script>

    <style>
        /* Reset and Layout */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: radial-gradient(circle at top, #2b0000, #000000 70%);
            color: #ffffff;
            font-family: "Arial Black", Impact, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
        }

        /* The Countdown Box */
        .container {
            border: 2px solid #c40000;
            padding: 50px 60px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            box-shadow: 0 0 50px rgba(196, 0, 0, 0.5), inset 0 0 20px rgba(196, 0, 0, 0.2);
            border-radius: 4px;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1.02);
        }

        /* Branding */
        .title {
            font-size: 4rem;
            letter-spacing: 6px;
            color: #e50914;
            margin: 0;
            line-height: 1;
            text-transform: uppercase;
        }

        .subtitle {
            font-size: 1.2rem;
            letter-spacing: 4px;
            opacity: 0.9;
            margin-top: 10px;
            margin-bottom: 30px;
            color: #aaaaaa;
        }

        /* The Clock */
        .timer {
            font-size: 3rem;
            letter-spacing: 4px;
            color: #ffffff;
            text-shadow: 0 0 15px #ff0000, 0 0 30px #ff0000;
            font-variant-numeric: tabular-nums; /* Prevents text jumping */
        }

        /* Mobile Responsive adjustments */
        @media (max-width: 600px) {
            .title { font-size: 2.5rem; }
            .timer { font-size: 1.8rem; }
            .container { padding: 30px; width: 80%; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="title">MARVEL</div>
        <div class="subtitle">DOOMSDAY COUNTDOWN</div>
        <div id="timer" class="timer">INITIALIZING...</div>
    </div>

</body>
</html>
